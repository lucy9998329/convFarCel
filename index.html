<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h2>Two-way temperature convertion</h2>
    <h3>Please chose a conversion</h3>
    <form>
        <table>
            <tr>
                <tr>Fahrenheit</tr>
                <tr>Celsius</tr>
            </tr>
            <tr>
                <td>input type="text" id="far" onchange="tempConvert('F')" size="10" maxlength="10" /></td>
                <br>
                <td>input type="text" id="cel" onchange="tempConvert('C')" size="10" maxlength="10" /></td>
                <br>
            </tr>
        </table>
        


    <script src="script.js"></script>

</body>
</html>
