<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Two-way temperature convertion</h2>
    <h3>Please chose a conversion</h3>
    <form>
        <fieldset>
                <label>
                    Enter in temperature value
                </label>
                <input type="number" id="far">

                <label>
                    Enter in F for Fahrenheit or C for Celsius
                </label>
                <input type="text" id="cel">
        </fieldset>
        <fieldset>
            <button type="button" id="submit">Convert</button>
        </fieldset>
        <fieldset>
        
            <p id="celsius"></p>
            
            <p id="fahrenheit"></p>
        </fieldset>
    </form>

       <script src="script.js"></script>

</body>
</html>
