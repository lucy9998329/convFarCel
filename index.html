<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Two-way temperature convertion</h2>
    <h3>Please chose a conversion</h3>
    <form>
        <fieldset>
                <label for="Fahrenheit">
                    Enter temperature in Fahrenheit
                </label>
                <input type="number" id="far" onchange="tempConvert('F')">

                <label for="Celsius">
                    Enter temperature in Celsius
                </label>
                <input type="number" id="cel" onchange="tempConvert('C')">
        </fieldset>
        <fieldset>
            <button type="button" id="button">Convert</button>
        </fieldset>
        <fieldset>
            <p>Temperature in Celsius</p>
            <p id="Celsius"></p>
            <p>Temperature in Fahrenheit</p>
            <p id="Fahrenheit"></p>
        </fieldset>
    </form>      

    <script src="script.js"></script>

</body>
</html>
